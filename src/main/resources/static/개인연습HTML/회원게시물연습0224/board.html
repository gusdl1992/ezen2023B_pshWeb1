<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원제 게시판</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
    font-family: Arial, sans-serif;
}

.container {
    width: 30%;
    margin: 0 auto;
}

h1 {
    text-align: center;
}

.post-form h2, .posts h2 {
    margin-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    padding: 5px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.posts .post {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

.posts .post h3 {
    margin-bottom: 5px;
}

    </style>
</head>
<body>
<div class="container">
    <h1>회원제 게시판 -> [[${userMno}]]</h1>
    <div class="post-form">
        <h2>게시물 작성</h2>
        <form action="#">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>
            <button type="submit">작성</button>
        </form>
    </div>
    <div class="posts">
        <h2>게시물</h2>
        <div class="post">
            <h3>게시물 제목</h3>
            <p>게시물 내용</p>
        </div>

        <!-- 여기에 다른 게시물들이 들어갈 수 있습니다 -->
    </div>
</div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/_0224_member.js"></script>
</body>
</html>
